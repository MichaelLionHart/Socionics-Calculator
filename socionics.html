<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="socionics.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <h1>Mike's Socionics Type Relations Calculator</h1>
        </div>
        
        <div id="form">
            <button id="toggle">Calculate by Type</button><br>
            <!-- <button id="bytype">Calculate by Type</button>
            <button id="byrelation">Calculate by Relation</button><br> -->
            <label for="type">Select Your Type:</label>
            <select name="" id="type">
                <option value="entj">ENTJ</option>
                <option value="entp">ENTP</option>
                <option value="intj">INTJ</option>
                <option value="intp">INTP</option>
                <option value="enfj">ENFJ</option>
                <option value="enfp">ENFP</option>
                <option value="infj">INFJ</option>
                <option value="infp">INFP</option>
                <option value="estj">ESTJ</option>
                <option value="esfj">ESFJ</option>
                <option value="istj">ISTJ</option>
                <option value="isfj">ISFJ</option>
                <option value="estp">ESTP</option>
                <option value="esfp">ESFP</option>
                <option value="istp">ISTP</option>
                <option value="isfp">ISFP</option>
            </select><br>    

            <label for="relation">Select Type Relation:</label>
            <select name="" id="relation">Select relation:
                <option value="supervisor">Supervisor</option>
                <option value="supervisee">Supervisee</option>
                <option value="benefactor">Benefactor</option>
                <option value="beneficiary">Beneficiary</option>
                <option value="identity">Identity</option>
                <option value="mirror">Mirror</option>
                <option value="activity">Activity</option>
                <option value="duality">Duality</option>
                <option value="kindred">Kindred (Comparative)</option>
                <option value="partduality">Partial Duality</option>
                <option value="extinguishment">Extinguishment (Contrary)</ption>
                <option value="superego">Superego</option>
                <option value="business">Business</option>
                <option value="mirage">Mirage (Illusionary)</option>
                <option value="quasi">Quasi-Identity</option>
                <option value="conflicting">Conflicting</option>
            </select><br>

            <button id="button">Find Type Relation</button>
        </div> <!-- end of form -->

        <div id="form2">
            <button id="toggle2">Calculate by Relation</button><br>

            <!-- <button id="bytype">Calculate by Type</button>
            <button id="byrelation">Calculate by Relation</button><br> -->
            <label for="type1" class="wideLabel">Select Your Type:</label>
            <select name="" id="type1">
                <option value="entj">ENTJ</option>
                <option value="entp">ENTP</option>
                <option value="intj">INTJ</option>
                <option value="intp">INTP</option>
                <option value="enfj">ENFJ</option>
                <option value="enfp">ENFP</option>
                <option value="infj">INFJ</option>
                <option value="infp">INFP</option>
                <option value="estj">ESTJ</option>
                <option value="esfj">ESFJ</option>
                <option value="istj">ISTJ</option>
                <option value="isfj">ISFJ</option>
                <option value="estp">ESTP</option>
                <option value="esfp">ESFP</option>
                <option value="istp">ISTP</option>
                <option value="isfp">ISFP</option>
            </select><br>    

            <label for="type2" class="wideLabel">Select Comparing Type:</label>
            <select name="" id="type2">Select relation:
                <option value="entj">ENTJ</option>
                <option value="entp">ENTP</option>
                <option value="intj">INTJ</option>
                <option value="intp">INTP</option>
                <option value="enfj">ENFJ</option>
                <option value="enfp">ENFP</option>
                <option value="infj">INFJ</option>
                <option value="infp">INFP</option>
                <option value="estj">ESTJ</option>
                <option value="esfj">ESFJ</option>
                <option value="istj">ISTJ</option>
                <option value="isfj">ISFJ</option>
                <option value="estp">ESTP</option>
                <option value="esfp">ESFP</option>
                <option value="istp">ISTP</option>
                <option value="isfp">ISFP</option>
            </select><br>

            <button id="button2">Find Type Relation</button>
        </div> <!-- end of form2 -->

        <div id="container"></div>
    </div> <!-- end of content -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>

    <script src="socionics.js"></script>
</body>
</html>
